<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART GALLERY PROBLEM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8 offset-2">
                <h1 class="text-center">ART GALLERY PROBLEM</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <div class="mb-3 w-100 btn">
                    <label for="polygon-select" class="form-label">Select a Polygon</label>
                    <select class="form-select w-100" id="polygon-select">
                        <option value="polygon-20">20 vertices</option>
                        <option value="polygon-40">40 vertices</option>
                        <option value="polygon-60">60 vertices</option>
                        <option value="polygon-80">80 vertices</option>
                        <option value="polygon-100">100 vertices</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="see-polygon-button" class="btn btn-secondary w-100">See Polygon</button>
                    <button id="triangulate-button" class="btn btn-info w-100">Triangulate</button>
                    <button id="final-triangulate-button" class="btn btn-info w-100">Final Triangulation</button>
                    <button id="color-button" class="btn btn-warning w-100">Color Vertices</button>
                    <button id="final-coloring-button" class="btn btn-warning w-100">Final Coloring</button>
                    <button id="camera-button" class="btn btn-danger w-100">Cameras</button>
                </div>
            </div>
            <div class="col-8">
                <div id="polygon-graph">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
